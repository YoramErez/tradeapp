version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: tradebus-db
    restart: always
    environment:
      POSTGRES_DB: tradebus
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: tradebus2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - tradebus-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tradebus-backend
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:tradebus2024@tradebus-db:5432/tradebus
      JWT_SECRET: super_secret_jwt_key_change_this_to_random_string
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      - postgres
    networks:
      - tradebus-network
    command: sh -c "npx prisma migrate deploy || true && npm start"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tradebus-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - tradebus-network

networks:
  tradebus-network:
    driver: bridge

volumes:
  postgres_data:

